<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Clan Warface - Recrutamento</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <header>
        <div class="container">
            <div class="logo">
                <h1>Clan Warface</h1>
            </div>
        </div>
    </header>
    
    <section class="hero">
        <div class="container">
            <h2>JUNTE-SE AO NOSSO CLAN</h2>
            <p>Preencha o formulário para solicitar entrada</p>
            
            <div class="application-form">
                <form id="recruitmentForm">
                    <div class="form-group">
                        <label for="warfaceNick">Seu Nick no Warface:</label>
                        <input type="text" id="warfaceNick" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="phone">Telefone (WhatsApp):</label>
                        <input type="tel" id="phone" required>
                    </div>
                    
                    <div class="form-group">
                        <label for="discordNick">Seu Nick no Discord (ex: usuario#1234):</label>
                        <input type="text" id="discordNick" required>
                    </div>
                    
                    <button type="submit" class="submit-btn" id="submitBtn">
                        <span id="btnText">ENVIAR SOLICITAÇÃO</span>
                        <span id="btnLoader" class="loading"></span>
                    </button>
                </form>
            </div>
        </div>
    </section>
    
    <div id="statusModal" class="modal">
        <div class="modal-content">
            <h3 id="modalTitle">Status da Solicitação</h3>
            <p id="modalMessage"></p>
            <div id="modalStatus" class="status-message"></div>
            <a href="https://discord.gg/vaXzDbSk" target="_blank" id="discordLink" class="submit-btn">Entrar no Discord</a>
            <button id="closeModal" class="submit-btn">Fechar</button>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
